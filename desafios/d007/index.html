<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens dinamicas</title>
</head>
<body>
    <h1>Imagem flexivel</h1>
    <p>Voçê está vendo a imagem  completa? Experimente amplicar  o tamanho da  sua janela para aproveitar a melhor experiencia</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.webp" type="image/webp">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.webp" type="image/webp">
        <img src="imagens/foto-g.webp" alt="imagem dinamica">
    </picture>
</body>
</html>
