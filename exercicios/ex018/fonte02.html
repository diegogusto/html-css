<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontes externas</title>
    <style>
        @font-face {
            font-family: 'storm';
            src: url('fontes/Storm\ Gust.ttf.ttf') format('truetype'), url('fontes/Storm\ Gust.otf.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'storm', Times, serif;
            font-size: 6em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>ola, mundo!</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempora commodi necessitatibus perferendis corporis qui adipisci eum odio, eveniet ducimus hic debitis mollitia nihil nesciunt quod ab non aspernatur consequatur maxime.</p>
</body>
</html>
